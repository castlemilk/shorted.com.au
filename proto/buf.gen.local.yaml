version: v1
plugins:
  - name: go
    out: ../services/gen/proto/go
    opt: paths=source_relative
  - name: connect-go
    out: ../services/gen/proto/go
    opt: paths=source_relative
  - name: es
    out: ../web/src/gen
    opt:
      - target=ts
      - import_extension=none
  - name: connect-es
    out: ../web/src/gen
    opt:
      - target=ts
      - import_extension=none
