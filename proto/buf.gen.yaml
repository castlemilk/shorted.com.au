version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../services/gen/proto/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.15.0
    out: ../services/gen/proto/go
    opt: paths=source_relative
  - local: protoc-gen-es
    out: ../web/src/gen
    opt:
      - target=ts
      - import_extension=none
  - local: protoc-gen-connect-es
    out: ../web/src/gen
    opt:
      - target=ts
      - import_extension=none
  - local: protoc-gen-connect-query
    out: ../web/src/gen
    opt:
      - target=ts
      - import_extension=none
  - local: protoc-gen-connect-openapi
    out: ../api/schema
    strategy: all
    opt:
      - allow-get
      - with-streaming
      - path=openapi.yaml
