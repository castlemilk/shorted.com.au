version: v1
managed:
  enabled: true
  # go_package_prefix:
  #   default: github.com/skunkworkq/bedrock/services/gen/proto/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    opt: paths=source_relative
    out: ../services/gen/proto/go
  - plugin: buf.build/connectrpc/go:v1.15.0
    out: ../services/gen/proto/go
    opt:
      - paths=source_relative
  # This will invoke protoc-gen-es and write output to src/gen
  - name: es
    out: ../web/src/gen
    opt: target=ts
    # This will invoke protoc-gen-connect-query
  - name: connect-query
    out: ../web/src/gen
    opt: target=ts
