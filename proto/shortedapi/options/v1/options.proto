syntax = "proto3";

package shortedapi.options.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/castlemilk/shorted.com.au/services/gen/proto/go/options/v1;optionsv1";

extend google.protobuf.MethodOptions {
  // visibility defines if the RPC is public or private.
  Visibility visibility = 50000;
  // required_role defines the minimum role required to access the RPC.
  string required_role = 50001;
}

enum Visibility {
  VISIBILITY_UNSPECIFIED = 0;
  VISIBILITY_PUBLIC = 1;
  VISIBILITY_PRIVATE = 2;
}

