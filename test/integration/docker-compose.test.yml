version: '3.8'

services:
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: shorted_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - ../../analysis/sql/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d shorted_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  shorts-service-test:
    build:
      context: ../../services
      dockerfile: shorts/Dockerfile.test
    environment:
      DB_HOST: postgres-test
      DB_PORT: 5432
      DB_NAME: shorted_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      LOG_LEVEL: debug
      APP_PORT: 8080
      APP_STORE_POSTGRES_ADDRESS: postgres-test:5432
      APP_STORE_POSTGRES_USERNAME: test_user
      APP_STORE_POSTGRES_PASSWORD: test_password
      APP_STORE_POSTGRES_DATABASE: shorted_test
    ports:
      - "8081:8080"
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-test:
    build:
      context: ../../web
      dockerfile: Dockerfile.test
    environment:
      NEXT_PUBLIC_API_URL: http://shorts-service-test:8080
      NODE_ENV: test
    ports:
      - "3001:3000"
    depends_on:
      shorts-service-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: shorted-test-network