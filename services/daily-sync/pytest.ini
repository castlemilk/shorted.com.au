[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    asyncio: async test
    integration: integration test requiring external services
    slow: slow running test

