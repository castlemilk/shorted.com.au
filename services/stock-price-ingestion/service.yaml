apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: stock-price-ingestion
  labels:
    cloud.googleapis.com/location: australia-southeast2
  annotations:
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "0"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 10
      timeoutSeconds: 600
      serviceAccountName: stock-price-ingestion@shorted-dev-aba5688f.iam.gserviceaccount.com
      containers:
      - image: australia-southeast2-docker.pkg.dev/shorted-dev-aba5688f/shorted/stock-price-ingestion:20250808-232716
        name: stock-price-ingestion
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: production
        - name: GCP_PROJECT
          value: shorted-dev-aba5688f
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: DATABASE_URL
              key: latest
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "0.5"
            memory: 512Mi
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
  traffic:
  - percent: 100
    latestRevision: true