name: Preview Deployment (Fallback)

# This is a fallback workflow that runs when Workload Identity Federation is not configured
# It provides basic preview functionality without backend deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  preview-frontend-only:
    runs-on: ubuntu-latest
    
    environment:
      name: preview-pr-${{ github.event.pull_request.number }}
      url: https://shorted-com-au-pr-${{ github.event.pull_request.number }}.vercel.app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add PR Comment
      uses: actions/github-script@v7
      with:
        script: |
          const body = `## ðŸš€ Preview Deployment
          
          Frontend preview will be available at: https://shorted-com-au-pr-${{ env.PR_NUMBER }}.vercel.app
          
          âš ï¸ **Note**: Backend services are not deployed for this preview. The frontend will use the production API endpoints.
          
          To enable full preview deployments with dedicated backend services:
          1. Set up Workload Identity Federation for GCP
          2. Configure GitHub secrets (WIP_PROVIDER, SA_EMAIL, GCP_PROJECT_ID)
          3. See [Preview Deployment Guide](./docs/PREVIEW_DEPLOYMENTS.md) for details
          `;
          
          // Check if we already commented
          const comments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.data.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Preview Deployment')
          );
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }