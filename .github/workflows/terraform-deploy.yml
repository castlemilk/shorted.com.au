name: üöÄ Deploy Infrastructure

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - prod
      plan_only:
        description: "Plan only (no apply) - use for production dry-run"
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.23"
  PYTHON_VERSION: "3.11"
  GCP_REGION: australia-southeast2
  ARTIFACT_REGISTRY: australia-southeast2-docker.pkg.dev
  TF_VERSION: "1.5.0"

permissions:
  contents: read
  id-token: write
  pull-requests: write
  deployments: write

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      project-id: ${{ steps.set-env.outputs.project-id }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}
      commit-sha: ${{ steps.set-env.outputs.commit-sha }}
      is-preview: ${{ steps.set-env.outputs.is-preview }}
      pr-number: ${{ steps.set-env.outputs.pr-number }}
      wip-provider: ${{ steps.set-env.outputs.wip-provider }}
      sa-email: ${{ steps.set-env.outputs.sa-email }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "project-id=shorted-dev-aba5688f" >> $GITHUB_OUTPUT
            echo "image-tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "commit-sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
            echo "is-preview=true" >> $GITHUB_OUTPUT
            echo "pr-number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "wip-provider=projects/234770780438/locations/global/workloadIdentityPools/github-pool/providers/github-provider" >> $GITHUB_OUTPUT
            echo "sa-email=github-actions-sa@shorted-dev-aba5688f.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "project-id=rosy-clover-477102-t5" >> $GITHUB_OUTPUT
            echo "image-tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "commit-sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is-preview=false" >> $GITHUB_OUTPUT
            echo "pr-number=" >> $GITHUB_OUTPUT
            echo "wip-provider=projects/334313144667/locations/global/workloadIdentityPools/github-pool/providers/github-provider" >> $GITHUB_OUTPUT
            echo "sa-email=github-actions-sa@rosy-clover-477102-t5.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
            echo "environment=$ENV" >> $GITHUB_OUTPUT
            if [ "$ENV" == "prod" ]; then
              echo "project-id=rosy-clover-477102-t5" >> $GITHUB_OUTPUT
              echo "wip-provider=projects/334313144667/locations/global/workloadIdentityPools/github-pool/providers/github-provider" >> $GITHUB_OUTPUT
              echo "sa-email=github-actions-sa@rosy-clover-477102-t5.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
            else
              echo "project-id=shorted-dev-aba5688f" >> $GITHUB_OUTPUT
              echo "wip-provider=projects/234770780438/locations/global/workloadIdentityPools/github-pool/providers/github-provider" >> $GITHUB_OUTPUT
              echo "sa-email=github-actions-sa@shorted-dev-aba5688f.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
            fi
            echo "image-tag=manual-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "commit-sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is-preview=false" >> $GITHUB_OUTPUT
            echo "pr-number=" >> $GITHUB_OUTPUT
          else
            # Push to main = prod deployment
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "project-id=rosy-clover-477102-t5" >> $GITHUB_OUTPUT
            echo "image-tag=main-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
            echo "commit-sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is-preview=false" >> $GITHUB_OUTPUT
            echo "pr-number=" >> $GITHUB_OUTPUT
            echo "wip-provider=projects/334313144667/locations/global/workloadIdentityPools/github-pool/providers/github-provider" >> $GITHUB_OUTPUT
            echo "sa-email=github-actions-sa@rosy-clover-477102-t5.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
          fi

  validate-secrets:
    needs: determine-environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
          # Common secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_PROD: ${{ secrets.DATABASE_URL_PROD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
          # Firebase - Dev
          AUTH_FIREBASE_PROJECT_ID: ${{ secrets.AUTH_FIREBASE_PROJECT_ID }}
          AUTH_FIREBASE_CLIENT_EMAIL: ${{ secrets.AUTH_FIREBASE_CLIENT_EMAIL }}
          AUTH_FIREBASE_PRIVATE_KEY: ${{ secrets.AUTH_FIREBASE_PRIVATE_KEY }}
          # Firebase - Prod
          AUTH_FIREBASE_PROJECT_ID_PROD: ${{ secrets.AUTH_FIREBASE_PROJECT_ID_PROD }}
          AUTH_FIREBASE_CLIENT_EMAIL_PROD: ${{ secrets.AUTH_FIREBASE_CLIENT_EMAIL_PROD }}
          AUTH_FIREBASE_PRIVATE_KEY_PROD: ${{ secrets.AUTH_FIREBASE_PRIVATE_KEY_PROD }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_SEARCH_KEY: ${{ secrets.ALGOLIA_SEARCH_KEY }}
          # Environment-specific
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INTERNAL_SERVICE_SECRET: ${{ secrets.INTERNAL_SERVICE_SECRET }}
          # Stripe (environment-specific)
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRO_PRICE_ID: ${{ secrets.STRIPE_PRO_PRICE_ID }}
        run: |
          echo "=============================================="
          echo "üîê Secrets Validation: ${ENVIRONMENT^^}"
          echo "=============================================="
          
          MISSING=()
          
          # Check common required secrets
          check_secret() {
            local name="$1"
            local value="${!name:-}"
            if [ -z "$value" ]; then
              MISSING+=("$name")
              echo "‚ùå $name - MISSING"
            else
              echo "‚úÖ $name - configured"
            fi
          }
          
          echo ""
          echo "üìã Common Secrets"
          echo "-------------------------------------------"
          check_secret "DATABASE_URL"
          check_secret "NEXTAUTH_SECRET"
          check_secret "AUTH_GOOGLE_ID"
          check_secret "AUTH_GOOGLE_SECRET"
          check_secret "ALGOLIA_APP_ID"
          check_secret "ALGOLIA_SEARCH_KEY"
          
          echo ""
          echo "üìã Firebase Secrets (Dev)"
          echo "-------------------------------------------"
          check_secret "AUTH_FIREBASE_PROJECT_ID"
          check_secret "AUTH_FIREBASE_CLIENT_EMAIL"
          check_secret "AUTH_FIREBASE_PRIVATE_KEY"
          
          echo ""
          echo "üìã Firebase Secrets (Prod)"
          echo "-------------------------------------------"
          check_secret "AUTH_FIREBASE_PROJECT_ID_PROD"
          check_secret "AUTH_FIREBASE_CLIENT_EMAIL_PROD"
          check_secret "AUTH_FIREBASE_PRIVATE_KEY_PROD"
          
          echo ""
          echo "üìã Deployment Secrets"
          echo "-------------------------------------------"
          check_secret "VERCEL_TOKEN"
          check_secret "OPENAI_API_KEY"
          
          echo ""
          echo "üìã Stripe Secrets"
          echo "-------------------------------------------"
          check_secret "STRIPE_SECRET_KEY"
          check_secret "STRIPE_PUBLISHABLE_KEY"
          check_secret "STRIPE_WEBHOOK_SECRET"
          check_secret "STRIPE_PRO_PRICE_ID"
          
          # Service authentication checks
          echo ""
          echo "üìã Service Authentication"
          echo "-------------------------------------------"
          check_secret "INTERNAL_SERVICE_SECRET"
          
          echo ""
          echo "=============================================="
          if [ ${#MISSING[@]} -eq 0 ]; then
            echo "‚úÖ All required secrets configured for $ENVIRONMENT"
          else
            echo "‚ùå Missing ${#MISSING[@]} required secret(s):"
            for secret in "${MISSING[@]}"; do
              echo "   - $secret"
            done
            echo ""
            echo "Please configure these secrets in GitHub repository settings."
            exit 1
          fi

  build-and-push-images:
    needs: [determine-environment, validate-secrets]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: shorts
            dockerfile: services/shorts/Dockerfile
            context: services
          - name: market-data
            dockerfile: services/market-data/Dockerfile
            context: services
          - name: stock-price-ingestion
            dockerfile: services/stock-price-ingestion/Dockerfile
            context: services/stock-price-ingestion
          - name: short-data-sync
            dockerfile: services/daily-sync/Dockerfile
            context: services/daily-sync
          - name: asx-discovery
            dockerfile: services/asx-discovery/Dockerfile
            context: services
          - name: market-data-sync
            dockerfile: services/market-data-sync/Dockerfile
            context: services
          - name: enrichment-processor
            dockerfile: services/enrichment-processor/Dockerfile
            context: services
          - name: cms
            dockerfile: cms/Dockerfile
            context: cms
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.determine-environment.outputs.wip-provider }}
          service_account: ${{ needs.determine-environment.outputs.sa-email }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and push ${{ matrix.service.name }}
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/${{ matrix.service.name }}:${{ needs.determine-environment.outputs.image-tag }}"
          LATEST="${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/${{ matrix.service.name }}:latest"

          echo "Building ${{ matrix.service.name }}..."
          docker build \
            --platform linux/amd64 \
            -f ${{ matrix.service.dockerfile }} \
            -t $IMAGE \
            -t $LATEST \
            ${{ matrix.service.context }}

          echo "Pushing ${{ matrix.service.name }}..."
          docker push $IMAGE
          docker push $LATEST

          echo "‚úÖ Pushed: $IMAGE"

  terraform-plan:
    needs: [determine-environment, validate-secrets, build-and-push-images]
    runs-on: ubuntu-latest
    outputs:
      plan-output: ${{ steps.plan.outputs.stdout }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.determine-environment.outputs.wip-provider }}
          service_account: ${{ needs.determine-environment.outputs.sa-email }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: terraform init

      - name: Ensure OpenAI secret exists in Secret Manager
        env:
          GCP_PROJECT_ID: ${{ needs.determine-environment.outputs.project-id }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå Missing GitHub secret: OPENAI_API_KEY"
            exit 1
          fi

          if gcloud secrets describe OPENAI_API_KEY --project "$GCP_PROJECT_ID" &>/dev/null; then
            echo "Updating Secret Manager: OPENAI_API_KEY (new version)"
            printf "%s" "$OPENAI_API_KEY" | gcloud secrets versions add OPENAI_API_KEY --data-file=- --project "$GCP_PROJECT_ID"
          else
            echo "Creating Secret Manager secret: OPENAI_API_KEY"
            printf "%s" "$OPENAI_API_KEY" | gcloud secrets create OPENAI_API_KEY --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
          fi

      - name: Ensure Internal Service Secret exists in Secret Manager
        env:
          GCP_PROJECT_ID: ${{ needs.determine-environment.outputs.project-id }}
          INTERNAL_SERVICE_SECRET: ${{ secrets.INTERNAL_SERVICE_SECRET }}
        run: |
          if [ -z "$INTERNAL_SERVICE_SECRET" ]; then
            echo "‚ùå Missing GitHub secret: INTERNAL_SERVICE_SECRET"
            exit 1
          fi

          if gcloud secrets describe INTERNAL_SERVICE_SECRET --project "$GCP_PROJECT_ID" &>/dev/null; then
            echo "Updating Secret Manager: INTERNAL_SERVICE_SECRET (new version)"
            printf "%s" "$INTERNAL_SERVICE_SECRET" | gcloud secrets versions add INTERNAL_SERVICE_SECRET --data-file=- --project "$GCP_PROJECT_ID"
          else
            echo "Creating Secret Manager secret: INTERNAL_SERVICE_SECRET"
            printf "%s" "$INTERNAL_SERVICE_SECRET" | gcloud secrets create INTERNAL_SERVICE_SECRET --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
          fi

      - name: Terraform Plan
        id: plan
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: |
          terraform plan \
            -var="stock_price_ingestion_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/stock-price-ingestion:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="short_data_sync_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/short-data-sync:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="shorts_api_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/shorts:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="cms_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/cms:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="asx_discovery_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/asx-discovery:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="market_data_sync_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/market-data-sync:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="enrichment_processor_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/enrichment-processor:${{ needs.determine-environment.outputs.image-tag }}" \
            -out=tfplan
        continue-on-error: true

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan üìù

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Environment: ${{ needs.determine-environment.outputs.environment }}*
            *Project: ${{ needs.determine-environment.outputs.project-id }}*
            *Image Tag: ${{ needs.determine-environment.outputs.image-tag }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan-only summary
        if: github.event.inputs.plan_only == 'true'
        run: |
          echo "## üîç Terraform Plan Only (Dry Run)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ needs.determine-environment.outputs.project-id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.determine-environment.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Plan completed successfully** - No changes were applied." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To apply these changes:" >> $GITHUB_STEP_SUMMARY
          echo "1. Create a GitHub Release (for prod)" >> $GITHUB_STEP_SUMMARY
          echo "2. Or re-run this workflow with \`plan_only: false\`" >> $GITHUB_STEP_SUMMARY

  deploy-preview:
    needs: [determine-environment, validate-secrets, build-and-push-images]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.determine-environment.outputs.is-preview == 'true'
    environment: dev
    outputs:
      shorts-url: ${{ steps.deploy.outputs.shorts_url }}
      market-data-url: ${{ steps.deploy.outputs.market_data_url }}
      enrichment-processor-url: ${{ steps.deploy.outputs.enrichment_processor_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.determine-environment.outputs.wip-provider }}
          service_account: ${{ needs.determine-environment.outputs.sa-email }}

      - name: Create Terraform workspace for PR
        id: deploy
        working-directory: terraform
        env:
          PR_NUMBER: ${{ needs.determine-environment.outputs.pr-number }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INTERNAL_SERVICE_SECRET: ${{ secrets.INTERNAL_SERVICE_SECRET }}
          GCP_PROJECT_ID: ${{ needs.determine-environment.outputs.project-id }}
          GCP_REGION: ${{ env.GCP_REGION }}
          ARTIFACT_REGISTRY: ${{ env.ARTIFACT_REGISTRY }}
          IMAGE_TAG: ${{ needs.determine-environment.outputs.image-tag }}
          COMMIT_SHA: ${{ needs.determine-environment.outputs.commit-sha }}
        run: |
          # Parse DATABASE_URL
          DB_USER=$(echo $DATABASE_URL | sed -n 's|postgresql://\([^:]*\):.*|\1|p')
          DB_PASS=$(echo $DATABASE_URL | sed -n 's|postgresql://[^:]*:\([^@]*\)@.*|\1|p')
          DB_HOST=$(echo $DATABASE_URL | sed -n 's|.*@\([^:]*\):.*|\1|p')
          DB_PORT=$(echo $DATABASE_URL | sed -n 's|.*:\([0-9]*\)/.*|\1|p')
          DB_NAME=$(echo $DATABASE_URL | sed -n 's|.*/\([^?]*\).*|\1|p')
          DB_ADDRESS="${DB_HOST}:${DB_PORT}"

          # Ensure Secret Manager has OPENAI_API_KEY for preview services
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå Missing GitHub secret: OPENAI_API_KEY"
            exit 1
          fi
          if gcloud secrets describe OPENAI_API_KEY --project "$GCP_PROJECT_ID" &>/dev/null; then
            echo "Updating Secret Manager: OPENAI_API_KEY (new version)"
            printf "%s" "$OPENAI_API_KEY" | gcloud secrets versions add OPENAI_API_KEY --data-file=- --project "$GCP_PROJECT_ID"
          else
            echo "Creating Secret Manager secret: OPENAI_API_KEY"
            printf "%s" "$OPENAI_API_KEY" | gcloud secrets create OPENAI_API_KEY --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
          fi

          # Ensure Secret Manager has INTERNAL_SERVICE_SECRET for webhook auth
          if [ -z "$INTERNAL_SERVICE_SECRET" ]; then
            echo "‚ùå Missing GitHub secret: INTERNAL_SERVICE_SECRET"
            exit 1
          fi
          if gcloud secrets describe INTERNAL_SERVICE_SECRET --project "$GCP_PROJECT_ID" &>/dev/null; then
            echo "Updating Secret Manager: INTERNAL_SERVICE_SECRET (new version)"
            printf "%s" "$INTERNAL_SERVICE_SECRET" | gcloud secrets versions add INTERNAL_SERVICE_SECRET --data-file=- --project "$GCP_PROJECT_ID"
          else
            echo "Creating Secret Manager secret: INTERNAL_SERVICE_SECRET"
            printf "%s" "$INTERNAL_SERVICE_SECRET" | gcloud secrets create INTERNAL_SERVICE_SECRET --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
          fi

          # Create preview config directory
          mkdir -p preview-pr-${PR_NUMBER}
          cd preview-pr-${PR_NUMBER}

          # Create Terraform config for this PR with GCS backend
          cat > main.tf <<EOF
          terraform {
            required_version = ">= 1.0"
            required_providers {
              google = {
                source  = "hashicorp/google"
                version = "~> 5.0"
              }
            }
            backend "gcs" {
              bucket = "${GCP_PROJECT_ID}-terraform-state"
              prefix = "preview/pr-${PR_NUMBER}"
            }
          }

          provider "google" {
            project = "${GCP_PROJECT_ID}"
            region  = "${GCP_REGION}"
          }

          module "preview" {
            source = "../modules/preview"

            project_id                 = "${GCP_PROJECT_ID}"
            region                     = "${GCP_REGION}"
            pr_number                  = "${PR_NUMBER}"
            shorts_api_image           = "${ARTIFACT_REGISTRY}/${GCP_PROJECT_ID}/shorted/shorts:${IMAGE_TAG}"
            market_data_image          = "${ARTIFACT_REGISTRY}/${GCP_PROJECT_ID}/shorted/market-data:${IMAGE_TAG}"
            enrichment_processor_image = "${ARTIFACT_REGISTRY}/${GCP_PROJECT_ID}/shorted/enrichment-processor:${IMAGE_TAG}"
            shorts_service_account     = "shorts@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
            postgres_address           = "${DB_ADDRESS}"
            postgres_database          = "${DB_NAME}"
            postgres_username          = "${DB_USER}"
            image_tag                  = "${COMMIT_SHA}"
          }

          output "shorts_url" {
            value = module.preview.shorts_url
          }

          output "market_data_url" {
            value = module.preview.market_data_url
          }

          output "enrichment_processor_url" {
            value = module.preview.enrichment_processor_url
          }
          EOF

          # Initialize Terraform with GCS backend
          terraform init

          # Function to check if resource is in terraform state
          is_in_state() {
            terraform state list 2>/dev/null | grep -q "$1"
          }

          # Clean up orphaned services (exist in GCP but not in Terraform state)
          # This prevents revision conflicts when services were created by gcloud
          echo "Checking for orphaned services..."

          if gcloud run services describe shorts-service-pr-${PR_NUMBER} --region=${GCP_REGION} --project=${GCP_PROJECT_ID} &>/dev/null; then
            if ! is_in_state "module.preview.google_cloud_run_v2_service.shorts_preview"; then
              echo "Deleting orphaned shorts service (not in Terraform state)..."
              gcloud run services delete shorts-service-pr-${PR_NUMBER} \
                --region=${GCP_REGION} --project=${GCP_PROJECT_ID} --quiet || true
            fi
          fi

          if gcloud run services describe market-data-service-pr-${PR_NUMBER} --region=${GCP_REGION} --project=${GCP_PROJECT_ID} &>/dev/null; then
            if ! is_in_state "module.preview.google_cloud_run_v2_service.market_data_preview"; then
              echo "Deleting orphaned market-data service (not in Terraform state)..."
              gcloud run services delete market-data-service-pr-${PR_NUMBER} \
                --region=${GCP_REGION} --project=${GCP_PROJECT_ID} --quiet || true
            fi
          fi

          # Apply configuration (will create new or update existing)
          terraform apply -auto-approve

          # Capture outputs
          SHORTS_URL=$(terraform output -raw shorts_url)
          MARKET_DATA_URL=$(terraform output -raw market_data_url)
          
          # Try to get enrichment-processor URL, but handle case where it might not exist in state yet
