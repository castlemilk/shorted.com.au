name: üöÄ Deploy Infrastructure

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.23"
  PYTHON_VERSION: "3.11"
  GCP_REGION: australia-southeast2
  ARTIFACT_REGISTRY: australia-southeast2-docker.pkg.dev
  TF_VERSION: "1.5.0"

permissions:
  contents: read
  id-token: write
  pull-requests: write
  deployments: write

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      project-id: ${{ steps.set-env.outputs.project-id }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}
      is-preview: ${{ steps.set-env.outputs.is-preview }}
      pr-number: ${{ steps.set-env.outputs.pr-number }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "project-id=shorted-dev-aba5688f" >> $GITHUB_OUTPUT
            echo "image-tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "is-preview=true" >> $GITHUB_OUTPUT
            echo "pr-number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "project-id=rosy-clover-477102-t5" >> $GITHUB_OUTPUT
            echo "image-tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "is-preview=false" >> $GITHUB_OUTPUT
            echo "pr-number=" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
            echo "environment=$ENV" >> $GITHUB_OUTPUT
            if [ "$ENV" == "prod" ]; then
              echo "project-id=rosy-clover-477102-t5" >> $GITHUB_OUTPUT
            else
              echo "project-id=shorted-dev-aba5688f" >> $GITHUB_OUTPUT
            fi
            echo "image-tag=manual-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is-preview=false" >> $GITHUB_OUTPUT
            echo "pr-number=" >> $GITHUB_OUTPUT
          else
            # Push to main = dev deployment
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "project-id=shorted-dev-aba5688f" >> $GITHUB_OUTPUT
            echo "image-tag=dev-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
            echo "is-preview=false" >> $GITHUB_OUTPUT
            echo "pr-number=" >> $GITHUB_OUTPUT
          fi

  build-and-push-images:
    needs: determine-environment
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: shorts
            dockerfile: services/shorts/Dockerfile
            context: services
          - name: market-data
            dockerfile: services/market-data/Dockerfile
            context: services
          - name: stock-price-ingestion
            dockerfile: services/stock-price-ingestion/Dockerfile
            context: services/stock-price-ingestion
          - name: short-data-sync
            dockerfile: services/daily-sync/Dockerfile
            context: services/daily-sync
          - name: cms
            dockerfile: cms/Dockerfile
            context: cms
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIP_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and push ${{ matrix.service.name }}
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/${{ matrix.service.name }}:${{ needs.determine-environment.outputs.image-tag }}"
          LATEST="${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/${{ matrix.service.name }}:latest"

          echo "Building ${{ matrix.service.name }}..."
          docker build \
            --platform linux/amd64 \
            -f ${{ matrix.service.dockerfile }} \
            -t $IMAGE \
            -t $LATEST \
            ${{ matrix.service.context }}

          echo "Pushing ${{ matrix.service.name }}..."
          docker push $IMAGE
          docker push $LATEST

          echo "‚úÖ Pushed: $IMAGE"

  terraform-plan:
    needs: [determine-environment, build-and-push-images]
    runs-on: ubuntu-latest
    outputs:
      plan-output: ${{ steps.plan.outputs.stdout }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIP_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: |
          terraform plan \
            -var="stock_price_ingestion_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/stock-price-ingestion:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="short_data_sync_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/short-data-sync:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="shorts_api_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/shorts:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="cms_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/cms:${{ needs.determine-environment.outputs.image-tag }}" \
            -out=tfplan
        continue-on-error: true

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan üìù

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Environment: ${{ needs.determine-environment.outputs.environment }}*
            *Project: ${{ needs.determine-environment.outputs.project-id }}*
            *Image Tag: ${{ needs.determine-environment.outputs.image-tag }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  deploy-preview:
    needs: [determine-environment, build-and-push-images]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.determine-environment.outputs.is-preview == 'true'
    outputs:
      shorts-url: ${{ steps.deploy.outputs.shorts_url }}
      market-data-url: ${{ steps.deploy.outputs.market_data_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIP_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}

      - name: Create Terraform workspace for PR
        id: deploy
        working-directory: terraform
        env:
          PR_NUMBER: ${{ needs.determine-environment.outputs.pr-number }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GCP_PROJECT_ID: ${{ needs.determine-environment.outputs.project-id }}
          GCP_REGION: ${{ env.GCP_REGION }}
          ARTIFACT_REGISTRY: ${{ env.ARTIFACT_REGISTRY }}
          IMAGE_TAG: ${{ needs.determine-environment.outputs.image-tag }}
        run: |
          # Parse DATABASE_URL
          DB_USER=$(echo $DATABASE_URL | sed -n 's|postgresql://\([^:]*\):.*|\1|p')
          DB_PASS=$(echo $DATABASE_URL | sed -n 's|postgresql://[^:]*:\([^@]*\)@.*|\1|p')
          DB_HOST=$(echo $DATABASE_URL | sed -n 's|.*@\([^:]*\):.*|\1|p')
          DB_PORT=$(echo $DATABASE_URL | sed -n 's|.*:\([0-9]*\)/.*|\1|p')
          DB_NAME=$(echo $DATABASE_URL | sed -n 's|.*/\([^?]*\).*|\1|p')
          DB_ADDRESS="${DB_HOST}:${DB_PORT}"

          # Create preview config directory
          mkdir -p preview-pr-${PR_NUMBER}
          cd preview-pr-${PR_NUMBER}

          # Create Terraform config for this PR with GCS backend
          cat > main.tf <<EOF
          terraform {
            required_version = ">= 1.0"
            required_providers {
              google = {
                source  = "hashicorp/google"
                version = "~> 5.0"
              }
            }
            backend "gcs" {
              bucket = "${GCP_PROJECT_ID}-terraform-state"
              prefix = "preview/pr-${PR_NUMBER}"
            }
          }

          provider "google" {
            project = "${GCP_PROJECT_ID}"
            region  = "${GCP_REGION}"
          }

          module "preview" {
            source = "../modules/preview"

            project_id             = "${GCP_PROJECT_ID}"
            region                 = "${GCP_REGION}"
            pr_number              = "${PR_NUMBER}"
            shorts_api_image       = "${ARTIFACT_REGISTRY}/${GCP_PROJECT_ID}/shorted/shorts:${IMAGE_TAG}"
            market_data_image      = "${ARTIFACT_REGISTRY}/${GCP_PROJECT_ID}/shorted/market-data:${IMAGE_TAG}"
            shorts_service_account = "shorts@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
            postgres_address       = "${DB_ADDRESS}"
            postgres_database      = "${DB_NAME}"
            postgres_username      = "${DB_USER}"
          }

          output "shorts_url" {
            value = module.preview.shorts_url
          }

          output "market_data_url" {
            value = module.preview.market_data_url
          }
          EOF

          # Initialize Terraform with GCS backend
          terraform init

          # Import existing resources if they exist
          echo "Checking for existing resources..."
          if gcloud run services describe shorts-service-pr-${PR_NUMBER} --region=${GCP_REGION} --project=${GCP_PROJECT_ID} &>/dev/null; then
            echo "Importing existing shorts service..."
            terraform import module.preview.google_cloud_run_v2_service.shorts_preview \
              projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/services/shorts-service-pr-${PR_NUMBER} || true
          fi

          if gcloud run services describe market-data-service-pr-${PR_NUMBER} --region=${GCP_REGION} --project=${GCP_PROJECT_ID} &>/dev/null; then
            echo "Importing existing market-data service..."
            terraform import module.preview.google_cloud_run_v2_service.market_data_preview \
              projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/services/market-data-service-pr-${PR_NUMBER} || true
          fi

          # Apply configuration (will create or update)
          terraform apply -auto-approve

          # Capture outputs
          SHORTS_URL=$(terraform output -raw shorts_url)
          MARKET_DATA_URL=$(terraform output -raw market_data_url)

          echo "shorts_url=$SHORTS_URL" >> $GITHUB_OUTPUT
          echo "market_data_url=$MARKET_DATA_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with deployment URLs
        uses: actions/github-script@v7
        with:
          script: |
            const shortsUrl = '${{ steps.deploy.outputs.shorts_url }}';
            const marketDataUrl = '${{ steps.deploy.outputs.market_data_url }}';

            const body = `## üèóÔ∏è Infrastructure Deployment (Terraform)

            ### ‚úÖ Backend Services Ready

            | Service | URL | Status |
            |---------|-----|--------|
            | **Shorts API** | ${shortsUrl} | üü¢ Live |
            | **Market Data API** | ${marketDataUrl} | üü¢ Live |

            ### üì¶ Services Deployed
            - \`shorts-service-pr-${{ needs.determine-environment.outputs.pr-number }}\` (256Mi RAM, 0-2 instances)
            - \`market-data-service-pr-${{ needs.determine-environment.outputs.pr-number }}\` (256Mi RAM, 0-2 instances)

            ### üîß Infrastructure Details
            - **Environment**: Preview (PR #${{ needs.determine-environment.outputs.pr-number }})
            - **Image Tag**: \`${{ needs.determine-environment.outputs.image-tag }}\`
            - **Managed by**: Terraform (GCS State)
            - **Auto-cleanup**: On PR close

            <details>
            <summary>üìä View Deployment Details</summary>

            **Project**: \`shorted-dev-aba5688f\`
            **Region**: \`australia-southeast2\`
            **State**: \`gs://shorted-dev-aba5688f-terraform-state/preview/pr-${{ needs.determine-environment.outputs.pr-number }}/\`

            **Resource Names**:
            - Cloud Run Services: \`shorts-service-pr-${{ needs.determine-environment.outputs.pr-number }}\`, \`market-data-service-pr-${{ needs.determine-environment.outputs.pr-number }}\`
            - Service Accounts: Reusing \`shorts@shorted-dev-aba5688f.iam.gserviceaccount.com\`

            </details>

            ---
            *üîÑ Frontend deployment handled by \`ci.yml\` workflow*
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Infrastructure Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  terraform-apply:
    needs: [determine-environment, terraform-plan]
    runs-on: ubuntu-latest
    # Only apply on main branch push or manual workflow dispatch
    # PRs will only plan, not apply
    if: github.event_name != 'pull_request'
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
    outputs:
      shorts-url: ${{ steps.outputs.outputs.shorts_url }}
      stock-price-url: ${{ steps.outputs.outputs.stock_price_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIP_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: |
          terraform apply \
            -var="stock_price_ingestion_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/stock-price-ingestion:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="short_data_sync_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/short-data-sync:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="shorts_api_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/shorts:${{ needs.determine-environment.outputs.image-tag }}" \
            -var="cms_image=${{ env.ARTIFACT_REGISTRY }}/${{ needs.determine-environment.outputs.project-id }}/shorted/cms:${{ needs.determine-environment.outputs.image-tag }}" \
            -auto-approve

      - name: Get Terraform Outputs
        id: outputs
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: |
          echo "shorts_url=$(terraform output -raw shorts_api_url)" >> $GITHUB_OUTPUT
          echo "stock_price_url=$(terraform output -raw stock_price_ingestion_url)" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## üöÄ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ needs.determine-environment.outputs.project-id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.determine-environment.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Shorts API:** ${{ steps.outputs.outputs.shorts_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stock Price Ingestion:** ${{ steps.outputs.outputs.stock_price_url }}" >> $GITHUB_STEP_SUMMARY

  run-tests:
    needs: [determine-environment, terraform-apply]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run integration tests
        env:
          BACKEND_URL: ${{ needs.terraform-apply.outputs.shorts-url }}
        run: |
          echo "üß™ Running integration tests against deployed services..."
          echo "Backend URL: $BACKEND_URL"
          cd services
          make test-integration-ci || true

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIP_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}

      - name: Destroy preview environment
        working-directory: terraform
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: australia-southeast2
        run: |
          echo "üßπ Cleaning up preview environment for PR #${PR_NUMBER}..."

          # Create temporary directory to destroy resources
          mkdir -p preview-pr-${PR_NUMBER}-destroy
          cd preview-pr-${PR_NUMBER}-destroy

          # Create minimal Terraform config with GCS backend
          cat > main.tf <<EOF
          terraform {
            required_version = ">= 1.0"
            required_providers {
              google = {
                source  = "hashicorp/google"
                version = "~> 5.0"
              }
            }
            backend "gcs" {
              bucket = "${GCP_PROJECT_ID}-terraform-state"
              prefix = "preview/pr-${PR_NUMBER}"
            }
          }

          provider "google" {
            project = "${GCP_PROJECT_ID}"
            region  = "${GCP_REGION}"
          }

          module "preview" {
            source = "../modules/preview"

            project_id             = "${GCP_PROJECT_ID}"
            region                 = "${GCP_REGION}"
            pr_number              = "${PR_NUMBER}"
            shorts_api_image       = "australia-southeast2-docker.pkg.dev/${GCP_PROJECT_ID}/shorted/shorts:pr-${PR_NUMBER}"
            market_data_image      = "australia-southeast2-docker.pkg.dev/${GCP_PROJECT_ID}/shorted/market-data:pr-${PR_NUMBER}"
            shorts_service_account = "shorts@${GCP_PROJECT_ID}.iam.gserviceaccount.com"
            postgres_address       = "dummy:5432"
            postgres_database      = "dummy"
            postgres_username      = "dummy"
          }
          EOF

          # Initialize and destroy
          terraform init
          terraform destroy -auto-approve || {
            echo "‚ö†Ô∏è Terraform destroy failed, attempting direct cleanup..."
            gcloud run services delete shorts-service-pr-${PR_NUMBER} \
              --region ${GCP_REGION} \
              --project ${GCP_PROJECT_ID} \
              --quiet || echo "Shorts service not found"
            
            gcloud run services delete market-data-service-pr-${PR_NUMBER} \
              --region ${GCP_REGION} \
              --project ${GCP_PROJECT_ID} \
              --quiet || echo "Market data service not found"
          }

          cd ..
          rm -rf preview-pr-${PR_NUMBER}-destroy
          echo "‚úÖ Preview environment destroyed"

      - name: Comment PR with cleanup status
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## üßπ Preview Environment Cleaned Up

            Preview services for PR #${{ github.event.pull_request.number }} have been removed:
            - \`shorts-service-pr-${{ github.event.pull_request.number }}\` ‚ùå
            - \`market-data-service-pr-${{ github.event.pull_request.number }}\` ‚ùå

            *Terraform infrastructure destroyed automatically*
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
