  terraform-apply:
    needs: [determine-environment, validate-secrets, terraform-plan]
    runs-on: ubuntu-latest
    # Only apply on main branch push, release, or manual workflow dispatch (unless plan_only)
    # PRs will only plan, not apply
    # Manual dispatches with plan_only=true will skip apply
    if: github.event_name != 'pull_request' && github.event.inputs.plan_only != 'true'
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
    outputs:
      shorts-url: ${{ steps.outputs.outputs.shorts_url }}
      stock-price-url: ${{ steps.outputs.outputs.stock_price_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.determine-environment.outputs.wip-provider }}
          service_account: ${{ needs.determine-environment.outputs.sa-email }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ needs.determine-environment.outputs.environment }}
        run: terraform init

      - name: Ensure OpenAI secret exists in Secret Manager
        env:
          GCP_PROJECT_ID: ${{ needs.determine-environment.outputs.project-id }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå Missing GitHub secret: OPENAI_API_KEY"
            exit 1
          fi

          if gcloud secrets describe OPENAI_API_KEY --project "$GCP_PROJECT_ID" &>/dev/null; then
            echo "Updating Secret Manager: OPENAI_API_KEY (new version)"
            printf "%s" "$OPENAI_API_KEY" | gcloud secrets versions add OPENAI_API_KEY --data-file=- --project "$GCP_PROJECT_ID"
          else
            echo "Creating Secret Manager secret: OPENAI_API_KEY"
            printf "%s" "$OPENAI_API_KEY" | gcloud secrets create OPENAI_API_KEY --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
          fi

      - name: Ensure Internal Service Secret exists in Secret Manager
        env:
          GCP_PROJECT_ID: ${{ needs.determine-environment.outputs.project-id }}
          INTERNAL_SERVICE_SECRET: ${{ secrets.INTERNAL_SERVICE_SECRET }}
        run: |
          if [ -z "$INTERNAL_SERVICE_SECRET" ]; then
            echo "‚ùå Missing GitHub secret: INTERNAL_SERVICE_SECRET"
            exit 1
          fi

          if gcloud secrets describe INTERNAL_SERVICE_SECRET --project "$GCP_PROJECT_ID" &>/dev/null; then
            echo "Updating Secret Manager: INTERNAL_SERVICE_SECRET (new version)"
            printf "%s" "$INTERNAL_SERVICE_SECRET" | gcloud secrets versions add INTERNAL_SERVICE_SECRET --data-file=- --project "$GCP_PROJECT_ID"
          else
            echo "Creating Secret Manager secret: INTERNAL_SERVICE_SECRET"
            printf "%s" "$INTERNAL_SERVICE_SECRET" | gcloud secrets create INTERNAL_SERVICE_SECRET --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
          fi

      - name: Ensure Database secrets exist in Secret Manager
        env:
          GCP_PROJECT_ID: ${{ needs.determine-environment.outputs.project-id }}
          ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
          DATABASE_URL_DEV: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_PROD: ${{ secrets.DATABASE_URL_PROD }}
        run: |
          # Use environment-specific DATABASE_URL (fall back to dev if prod not set)
          if [ "$ENVIRONMENT" = "prod" ] && [ -n "$DATABASE_URL_PROD" ]; then
            DATABASE_URL="$DATABASE_URL_PROD"
            echo "Using DATABASE_URL_PROD for production"
          else
            DATABASE_URL="$DATABASE_URL_DEV"
            echo "Using DATABASE_URL for $ENVIRONMENT"
          fi
          
          # Extract password from DATABASE_URL (strip any newlines)
          DB_PASS=$(echo "$DATABASE_URL" | sed -n 's|postgresql://[^:]*:\([^@]*\)@.*|\1|p' | tr -d '\n\r')
          
          if [ -z "$DB_PASS" ]; then
            echo "‚ö†Ô∏è Could not extract database password from DATABASE_URL"
          else
            echo "Extracted password (length: ${#DB_PASS})"
            
            # Create/update postgres-password (legacy name) - strip newlines
            if gcloud secrets describe postgres-password --project "$GCP_PROJECT_ID" &>/dev/null; then
              echo "Updating Secret Manager: postgres-password (new version)"
              printf "%s" "$DB_PASS" | tr -d '\n\r' | gcloud secrets versions add postgres-password --data-file=- --project "$GCP_PROJECT_ID"
            else
              echo "Creating Secret Manager secret: postgres-password"
              printf "%s" "$DB_PASS" | tr -d '\n\r' | gcloud secrets create postgres-password --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
            fi
            
            # Create/update APP_STORE_POSTGRES_PASSWORD (used by shorts-api) - strip newlines
            if gcloud secrets describe APP_STORE_POSTGRES_PASSWORD --project "$GCP_PROJECT_ID" &>/dev/null; then
              echo "Updating Secret Manager: APP_STORE_POSTGRES_PASSWORD (new version)"
              printf "%s" "$DB_PASS" | tr -d '\n\r' | gcloud secrets versions add APP_STORE_POSTGRES_PASSWORD --data-file=- --project "$GCP_PROJECT_ID"
            else
              echo "Creating Secret Manager secret: APP_STORE_POSTGRES_PASSWORD"
              printf "%s" "$DB_PASS" | tr -d '\n\r' | gcloud secrets create APP_STORE_POSTGRES_PASSWORD --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
            fi
          fi
          
          # Also store full DATABASE_URL for services that need it - strip newlines
          DB_URL_CLEAN=$(printf "%s" "$DATABASE_URL" | tr -d '\n\r')
          if gcloud secrets describe DATABASE_URL --project "$GCP_PROJECT_ID" &>/dev/null; then
            echo "Updating Secret Manager: DATABASE_URL (new version)"
            printf "%s" "$DB_URL_CLEAN" | gcloud secrets versions add DATABASE_URL --data-file=- --project "$GCP_PROJECT_ID"
          else
            echo "Creating Secret Manager secret: DATABASE_URL"
            printf "%s" "$DB_URL_CLEAN" | gcloud secrets create DATABASE_URL --data-file=- --replication-policy="automatic" --project "$GCP_PROJECT_ID"
