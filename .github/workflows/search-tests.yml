name: Search Functionality Tests

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - "services/shorts/**"
      - "web/src/**"
      - "test/integration/**"
      - "web/e2e/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "services/shorts/**"
      - "web/src/**"
      - "test/integration/**"
      - "web/e2e/**"

env:
  GO_VERSION: "1.22"
  NODE_VERSION: "18"

jobs:
  integration-tests:
    name: Integration Tests (Testcontainers)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify Docker is available
        run: |
          docker version
          docker info

      - name: Install dependencies
        run: |
          cd test/integration
          go mod download

      - name: Run integration tests
        run: |
          cd test/integration
          go test -v -timeout 10m ./...
        env:
          DOCKER_HOST: unix:///var/run/docker.sock

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test/integration/*.log

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Run unit tests
        run: |
          cd web
          npm run test

      - name: Build application
        run: |
          cd web
          npm run build
        env:
          SKIP_ENV_VALIDATION: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests, frontend-tests]
    if: always()

    steps:
      - name: Test Results Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests (Backend + Search) | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All search functionality tests completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests use testcontainers to manage PostgreSQL and services" >> $GITHUB_STEP_SUMMARY
          echo "- Testcontainers automatically initializes schema and sample data" >> $GITHUB_STEP_SUMMARY
          echo "- Tests include: search API, concurrency, performance, and edge cases" >> $GITHUB_STEP_SUMMARY
