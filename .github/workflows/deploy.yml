name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.21"
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: australia-southeast2
  ARTIFACT_REGISTRY: australia-southeast2-docker.pkg.dev

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: services/go.sum

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./web
        run: npx playwright install chromium --with-deps

      - name: Install backend dependencies
        working-directory: ./services
        run: go mod download

      - name: Build backend services
        run: |
          cd services/shorts
          go build -o shorts-service .
          cd ../market-data
          go build -o market-data-service .

      - name: Run unit tests
        run: |
          cd web && npm test
          cd ../services && go test ./...

      - name: Run E2E tests
        run: |
          chmod +x scripts/run-e2e-tests.sh
          HEADLESS=true TEST_MODE=ci scripts/run-e2e-tests.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIP_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and push Shorts Service
        run: |
          cd services/shorts

          # Build Docker image
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/shorts:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/shorts:latest .

          # Push to Artifact Registry
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/shorts:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/shorts:latest

      - name: Build and push Market Data Service
        run: |
          cd services/market-data

          # Build Docker image
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/market-data:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/market-data:latest .

          # Push to Artifact Registry
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/market-data:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/market-data:latest

      - name: Deploy Shorts Service to Cloud Run
        run: |
          gcloud run deploy shorts-service \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/shorts:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 9091 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars="ENVIRONMENT=production"

      - name: Deploy Market Data Service to Cloud Run
        run: |
          gcloud run deploy market-data-service \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/shorted/market-data:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8090 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars="ENVIRONMENT=production"

      - name: Get Cloud Run URLs
        id: urls
        run: |
          SHORTS_URL=$(gcloud run services describe shorts-service --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          MARKET_DATA_URL=$(gcloud run services describe market-data-service --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "shorts_url=$SHORTS_URL" >> $GITHUB_OUTPUT
          echo "market_data_url=$MARKET_DATA_URL" >> $GITHUB_OUTPUT
          echo "Shorts Service: $SHORTS_URL"
          echo "Market Data Service: $MARKET_DATA_URL"

      - name: Deploy Frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd web

          # Install Vercel CLI
          npm i -g vercel

          # Deploy to Vercel with environment variables
          vercel --prod --token=$VERCEL_TOKEN \
            --env NEXT_PUBLIC_API_URL=${{ steps.urls.outputs.shorts_url }} \
            --env NEXT_PUBLIC_MARKET_DATA_URL=${{ steps.urls.outputs.market_data_url }} \
            --env DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --env NEXTAUTH_URL=https://shorted.com.au \
            --env NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            --env AUTH_FIREBASE_PROJECT_ID=${{ secrets.AUTH_FIREBASE_PROJECT_ID }} \
            --env AUTH_FIREBASE_CLIENT_EMAIL=${{ secrets.AUTH_FIREBASE_CLIENT_EMAIL }} \
            --env AUTH_FIREBASE_PRIVATE_KEY=${{ secrets.AUTH_FIREBASE_PRIVATE_KEY }} \
            --env AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }} \
            --env AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }} \
            --env SHORTS_SERVICE_ENDPOINT=${{ steps.urls.outputs.shorts_url }}

      - name: Run Smoke Tests
        run: |
          # Test Shorts Service
          curl -f ${{ steps.urls.outputs.shorts_url }}/health || exit 1

          # Test Market Data Service
          curl -f ${{ steps.urls.outputs.market_data_url }}/health || exit 1

          echo "âœ… All services are healthy!"

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "Shorts Service: ${{ steps.urls.outputs.shorts_url }}"
          echo "Market Data Service: ${{ steps.urls.outputs.market_data_url }}"
          echo "Frontend: https://shorted.com.au"
