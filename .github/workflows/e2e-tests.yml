name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.21'
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: services/go.sum

    - name: Install frontend dependencies
      working-directory: ./web
      run: npm ci

    - name: Install Playwright browsers
      working-directory: ./web
      run: npx playwright install chromium --with-deps

    - name: Install backend dependencies
      working-directory: ./services
      run: go mod download

    - name: Build backend services
      run: |
        cd services/shorts
        go build -o shorts-service .
        cd ../market-data
        go build -o market-data-service .

    - name: Run E2E tests
      run: |
        chmod +x scripts/run-e2e-tests.sh
        HEADLESS=true TEST_MODE=ci scripts/run-e2e-tests.sh

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: web/playwright-report/
        retention-days: 30

    - name: Upload test videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-videos
        path: web/test-results/
        retention-days: 7

  deploy:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker
      run: |
        gcloud auth configure-docker australia-southeast2-docker.pkg.dev

    - name: Build and push Docker images
      run: |
        # Build shorts service
        cd services/shorts
        docker build -t australia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shorted/shorts:${{ github.sha }} .
        docker push australia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shorted/shorts:${{ github.sha }}
        
        # Build market data service
        cd ../market-data
        docker build -t australia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shorted/market-data:${{ github.sha }} .
        docker push australia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shorted/market-data:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        # Deploy shorts service
        gcloud run deploy shorts-service \
          --image australia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shorted/shorts:${{ github.sha }} \
          --region australia-southeast2 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}"
        
        # Deploy market data service
        gcloud run deploy market-data-service \
          --image australia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shorted/market-data:${{ github.sha }} \
          --region australia-southeast2 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}"

    - name: Deploy frontend to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        cd web
        npx vercel --prod --token=$VERCEL_TOKEN