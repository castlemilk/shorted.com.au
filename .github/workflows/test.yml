name: Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      run: cd web && npm ci --legacy-peer-deps
    
    - name: Run unit tests
      run: cd web && npm test -- --coverage --watchAll=false
    
    - name: Run linting
      run: cd web && npm run lint
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./web/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: shorted_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        cache-dependency-path: services/go.sum
    
    - name: Install dependencies
      run: cd services && go mod download
    
    - name: Run unit tests
      run: cd services && make test.coverage
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: shorted_test
        DB_USER: test_user
        DB_PASSWORD: test_password
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./services/coverage.out
        flags: backend
        name: backend-coverage

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [frontend-tests, backend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        cache-dependency-path: services/go.sum
    
    - name: Install dependencies
      run: |
        cd web && npm ci --legacy-peer-deps
        cd ../services && go mod download
    
    - name: Start test environment
      run: make test-stack-up
    
    - name: Wait for services
      run: |
        echo "Waiting for services to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8081/health > /dev/null 2>&1; do sleep 2; done'
        timeout 120 bash -c 'until curl -f http://localhost:3001/api/health > /dev/null 2>&1; do sleep 2; done'
    
    - name: Run integration tests
      run: |
        cd test/integration && go test -v ./...
    
    - name: Show test environment logs
      if: failure()
      run: make test-stack-logs
    
    - name: Stop test environment
      if: always()
      run: make test-stack-down

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests
    needs: [frontend-tests, backend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        cache-dependency-path: services/go.sum
    
    - name: Install dependencies
      run: |
        cd web && npm ci --legacy-peer-deps
        cd ../services && go mod download
    
    - name: Install Playwright browsers
      run: cd web && npx playwright install --with-deps
    
    - name: Start test environment
      run: make test-stack-up
    
    - name: Wait for services
      run: |
        echo "Waiting for services to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8081/health > /dev/null 2>&1; do sleep 2; done'
        timeout 120 bash -c 'until curl -f http://localhost:3001/api/health > /dev/null 2>&1; do sleep 2; done'
    
    - name: Run E2E tests
      run: cd web && npm run test:e2e
      env:
        CI: true
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: web/playwright-report/
        retention-days: 30
    
    - name: Show test environment logs
      if: failure()
      run: make test-stack-logs
    
    - name: Stop test environment
      if: always()
      run: make test-stack-down

  build-test:
    runs-on: ubuntu-latest
    name: Build Test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        cache-dependency-path: services/go.sum
    
    - name: Install dependencies
      run: |
        cd web && npm ci --legacy-peer-deps
        cd ../services && go mod download
    
    - name: Build frontend
      env:
        SKIP_ENV_VALIDATION: true
        NEXTAUTH_SECRET: test-secret
        NEXTAUTH_URL: http://localhost:3000
        AUTH_FIREBASE_PROJECT_ID: test-project
        AUTH_FIREBASE_CLIENT_EMAIL: test@test.com
        AUTH_FIREBASE_PRIVATE_KEY: test-key
        AUTH_GOOGLE_ID: test-id
        AUTH_GOOGLE_SECRET: test-secret
        SHORTS_SERVICE_ENDPOINT: http://localhost:9091
      run: cd web && npm run build
    
    - name: Build backend
      run: cd services && go build -o shorts-service ./shorts/cmd/server/main.go